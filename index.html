<!DOCTYPE html>
<html lang="en">

<head>
	<title>JavaScript Quiz</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<header role="banner">
		<h1> Quiz App</h1>
	</header>
	<main role="main">

		<div class="quiz-box" id="quizContainer">
			<div class="progress-section">
				<span id="question-count"></span>
				<hr>
			</div>

			<div class="quiz-section">
				<form class="questions-form">
					<div id="question" class="question"></div>
					<label class="options">
						<input id="option-one" type="radio" name="option-one" value="1">
						<span id="opt1"></span>
					</label>
					<label class="options">
						<input id="option-two" type="radio" name="option-one" value="2">
						<span id="opt2"></span>
					</label>
					<label class="options">
						<input id="option-three" type="radio" name="option-one" value="3">
						<span id="opt3"></span>
					</label>
					<label class="options">
						<input id="option-four" type="radio" name="option-one" value="4">
						<span id="opt4"></span>
					</label>
					<input type="button" id="nextButton" value="Next Question" class="submit-button" onclick="loadNextQuestion();">


				</form>
			</div>
		</div>
		<div id="result" class="container result" style="display:none;"></div>
		
		<footer class="footer">

			<p>Developed by Uche Akogwu Â© 2018 </p>

		</footer>
	</main>

	<script type="text/javascript" src="index.js"></script>
</body>

</html>
